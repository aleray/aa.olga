<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8"/>
    <title>aa.jquery.contextual</title>
    <style>
    #canvas {
        outline: 1px solid grey;
        position: fixed;
        top: 10px;
        bottom: 10px;
        left: 10px;
        right: 10px;
    }
    </style>
</head>

<body>
    <div id="canvas"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="jquery.grid.js"></script>
    <script>
    $(function() {
        $('#canvas').grid();
    });
    </script>
</body>
</html>
